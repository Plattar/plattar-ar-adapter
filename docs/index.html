<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Plattar AR Adapter SDK - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for Plattar AR Adapter SDK - Embed 3D viewers, AR experiences, and QR codes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    :root {
      --theme-color: #2563eb;
      --theme-color-secondary: #1e40af;
    }

    .sidebar {
      border-right: 1px solid #eee;
    }

    .sidebar-nav li {
      margin: 0;
    }

    .sidebar-nav li strong {
      color: var(--theme-color);
      font-size: 1.1em;
      padding: 10px 0 5px 0;
      display: block;
    }

    .app-name-link img {
      max-width: 150px;
    }

    .markdown-section {
      max-width: 900px;
      padding: 30px 30px 40px;
    }

    .markdown-section h1 {
      color: var(--theme-color);
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 10px;
    }

    .markdown-section h2 {
      color: var(--theme-color-secondary);
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    .markdown-section code {
      background: #f6f8fa;
      border-radius: 3px;
      padding: 2px 6px;
      color: #e83e8c;
    }

    .markdown-section pre > code {
      color: #333;
    }

    .markdown-section table {
      display: table;
      width: 100%;
      border-collapse: collapse;
    }

    .markdown-section table th {
      background-color: #f6f8fa;
      font-weight: 600;
    }

    .markdown-section table td,
    .markdown-section table th {
      border: 1px solid #dfe2e5;
      padding: 8px 12px;
    }

    .search input {
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .sidebar-toggle {
      background: transparent;
    }

    .content {
      padding-top: 0;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>
  
  <script>
    window.$docsify = {
      name: 'Plattar AR Adapter SDK',
      repo: 'https://github.com/Plattar/plattar-ar-adapter',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: false,
      
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 3,
        hideOtherSidebarContent: false
      },

      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true,
        crossChapterText: true
      },

      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html;
          });
          
          hook.afterEach(function(html, next) {
            next(html);
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markup.min.js"></script>
</body>

</html>
